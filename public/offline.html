<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Venlo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0D1B2A 0%, #415A77 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: #FF6600;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      font-size: 48px;
      font-weight: bold;
      box-shadow: 0 10px 30px rgba(255, 102, 0, 0.3);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      color: white;
    }

    p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 24px;
      border-radius: 50px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: #FF6600;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.2);
      }
    }

    .retry-btn {
      background: #FF6600;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
    }

    .retry-btn:hover {
      background: #CC5200;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 102, 0, 0.4);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 40px;
      text-align: left;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
    }

    .feature:last-child {
      margin-bottom: 0;
    }

    .check {
      width: 20px;
      height: 20px;
      background: #10B981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">V</div>
    
    <h1>Você está offline</h1>
    
    <p>
      Não foi possível conectar à internet. Algumas funcionalidades podem estar limitadas.
    </p>

    <div class="status">
      <div class="status-dot"></div>
      <span>Tentando reconectar...</span>
    </div>

    <button class="retry-btn" onclick="window.location.reload()">
      Tentar Novamente
    </button>

    <div class="features">
      <div class="feature">
        <div class="check">✓</div>
        <span>Páginas visitadas disponíveis offline</span>
      </div>
      <div class="feature">
        <div class="check">✓</div>
        <span>Dados sincronizam automaticamente</span>
      </div>
      <div class="feature">
        <div class="check">✓</div>
        <span>Continue trabalhando normalmente</span>
      </div>
    </div>
  </div>

  <script>
    // Verificar conexão a cada 5 segundos
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);

    // Listener para quando voltar online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
